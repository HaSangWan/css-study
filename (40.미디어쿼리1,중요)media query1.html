<html>
    <!-- 좀 더 적합한 표현을 할 수 있게 하는 것이 미디어 쿼리 
    좀 더 자세히 말하면 화면의 크기에 능동적으로 디자인이 반응해서 거기에 최적화된 모습을 보여준다.-->
  <head>
    <style>
      @media  (max-width:600px){        /*미디어 쿼리의 시작을 알린다.*/
          body{
              background-color: red;    /*width:600px:화면의 크기가 600px가 되었을 때 바다의 백그라운드 컬러를 레드로한다.*/
          }                               /*max-width:600px:화면의 크기가 600px 이하 일때 바다의 백그라운드 컬러를 레드로한다. */                                         
      }                                   /*min-width:600px:화면의 크기가 600px 이상 일때 바다의 백그라운드 컬러를 레드로한다. */  
    </style>
  </head>

  <body>
        ~500px :red      (max-width:500px)
        501~600px: green    (max-width:600px)
        601px~: blue        (min-width:601px)

        <!-- (중요)캐드 캐스팅에 의해 만약 스타일에서 green보다 red 위에 있으면
        500px 이하 일 때도 그린색이 된다(둘다 500px이하에서 영향을 주고있다.).
         그래서 코딩을 할 때 더 작은 범위가 우선순위가 될 수 있다록 나중에 놓아주어야한다.  -->
  </body>

</html>
