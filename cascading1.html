<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    가장 중요한 캐스캐이딩
    하나의 태그에 중첩에서 css가 적용되었을 때 어떻게 되는가?
    웹브라우저가 누구의 손을 들어줄것인가? li 안에 [style > #idsel > li]

    모든 것을 색을 입히고 내가 원하는 것만 색을 달리하면 일이 쉬워짐

    우선순위를 가장 높게하고싶으면 !important를 쓰면된다.
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      li{color:red;}
      #idsel{color:blue;}
      .classel{color:yellow;}
    </style>

  </head>
  <body>
    <ul>
      <li>html</li>
      <li id="idsel" class="classel" style ="color:powderblue">css</li>
      <li>javascript</li>
    </ul>

    <ol>이기는 순서
      <li>style attribute</li>
      <li>id selector</li>
      <li>class selector</li>
      <li>tag selector</li>
    </ol>
  </body>
</html>
