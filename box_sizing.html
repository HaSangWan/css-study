<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
        *{
          box-sizing:border-box; /*컨텐트의 크기만큼 width와 height 값이 지정이 된다.*/
        }

        div{
          margin:10px;
          width:150px;
          
        }
        #small{
            border:10px solid black;
        }
        #large{
            border:30px solid black;
        }


    </style>
  </head>

  <body>
        <div id="small">hello</div>
        <div id="large">hello</div>
  </body>

</html>
