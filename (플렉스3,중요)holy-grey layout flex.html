<html>

  <head>
    <style>
      /* 헤더 섹션 푸터를 수평으로 나란히 보여주고싶다.*/

      .container {
          display: flex; /*이때 웹페이지의 모든 것들이 수평으로 되는데 
          그 이유는 기본 값으로 flex-direction이 row값으로 설정되어있기 때문이다*/

          flex-direction: column;
      }

      header{
            border: 1px solid grey;
      }
      footer{
          border: 1px solid grey;
      }
      .content{
          display: flex;
      }
    </style>
  </head>

        </header>

        <section class="content">

                    <li>html</li>
                    <li>css</li>
                    <li>java</li>
                </ul>
            </nav>
            <main>
                생활코딩은 일반인을 위한 코딩수업입니다.
            </main>
            <aside>광고 넣을 칸</aside>
        </section>
        
        <footer>
            <a href="http...">home page</a>

        </footer>


    </div>
  </body>

</html>
