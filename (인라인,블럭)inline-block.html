<html>
    <head>
        자신과 자신을 둘러 싸고있는 다른 텍스트와 하나의 같은줄에 존재하는 형태를 line element 라고한다.
        혼자서 화면 전체를 쓰는 것을 block level element h1처럼
    <style>
        
        h1,a{border: 1px solid red;}
        h1{display: inline;}  /*이렇게하면 h1이 inline처럼 되기때문에 줄바꿈이 되지않는다.*/
        a{display: block;} /*a가 block level element가 되어서 줄바꿈이 된다.*/
    </style>

    </head>
    <body>
        <h1>hello world</h1>
        안녕하세요. <a href="http...">생활코딩</a>입니다.
        
    </body>

</html>
