<html>

  <head>
      즉 부모태그가 시각적으로 아무런 효과도 없는 투명한 상태가 되면 
      자식 태그와 부모태그의 마진값이 합쳐지는 결과가 낳는다.

      요약하면 부모태그가 시작적으로 효과가 없을 때
      부모 태그의 마진값과 자식 태그의 마진값 중에 
      큰값의 마진값이 자식 엘리먼트의 마진 값으로 사용된다.
    <style>
        #parent{
            /* border:1px solid tomato; */
            margin-top:100px; 
        }
        #child{
            background-color:powderblue;
            margin-top:50px;  /*위 쪽에서 50px이 떨어짐*/
        }
    </style>
  </head>

  <body>
    <div id="parent">
        <div id="child">
            Hello world
        </div>
            
    </div>
  </body>

</html>
